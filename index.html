<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bond Order Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="bondorderRadio" name="variables" checked>
  <label for="bondorderRadio">Bond order</label>

  <input type="radio" id="bondingelectronsRadio" name="variables">
  <label for="bondingelectronsRadio">Bonding electrons</label>

  <input type="radio" id="antibondingelectronsRadio" name="variables">
  <label for="antibondingelectronsRadio">Antibonding electrons</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Bonding electrons</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Antibonding electrons</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
